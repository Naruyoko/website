<html>
  <head>
    <style>
      *{font-family:"Helvetica";}
      span.a1{font-size:32px}
      span.a2{font-size:24px}
      span.b1{font-size:16px}
      span.b2{font-size:12px}
      div.l{font-size:36px;opacity:0.9;}
      div.c{width:96px;height:64px;border:4px solid;text-align:center;}
      div.ng{background-color:darkgray;color:black;border-color:black;}

      div.ngp3{background-color:lightsalmon;color:firebrick;border-color:firebrick;}
      div.ngtt{background-color:black;color:red;border-color:red;}
      div.cs{opacity:0.5;border:dashed;}
    </style>
  </head>
  <body>
    <div style="font-family:&quot;Mistral&quot;;font-size:72px;text-align:center;">Currencies in AD Mods</div>

    <div style="position:absolute;top:100px;left:10px;width:530px;height:100px;border:4px black solid;background-color:lightgray;"></div>
    <div class="l" style="position:absolute;top:80px;left:250px;background-color:darkgray;color:black;">NG</div>
    <div class="c ng" style="position:absolute;top:120px;left:30px;"><span class="a1">AM</span><br><span class="b1">Antimatter</span></div>
    <div class="c ng" style="position:absolute;top:120px;left:160px;"><span class="a1">IP</span><br><span class="b1">Infinity Point</span></div>
    <div class="c ng" style="position:absolute;top:120px;left:290px;"><span class="a1">EP</span><br><span class="b1">Eternity Point</span></div>
    <div class="c ng" style="position:absolute;top:120px;left:420px;"><span class="a1">DT</span><br><span class="b1">Dilated Time</span></div>

    <div style="position:absolute;top:240px;left:70px;width:140px;height:100px;border:4px darkblue solid;background-color:lightblue;"></div>
    <div class="l" style="position:absolute;top:220px;left:100px;background-color:skyblue;color:darkblue;">NG--</div>
    <div class="c ngm2" style="position:absolute;top:260px;left:90px;"><span class="a1">GP</span><br><span class="b1">Galaxy Point</span></div>

    <div style="position:absolute;top:120px;left:580px;width:570px;height:140px;border:4px firebrick solid;background-color:indianred;"></div>
    <div style="position:absolute;top:140px;left:600px;width:140px;height:100px;border:4px mediumspringgreen solid;background-color:darkcyan;"></div>
    <div class="l" style="position:absolute;top:120px;left:630px;background-color:lightseagreen;color:mediumspringgreen">NG++</div>
    <div class="c ngp2" style="position:absolute;top:160px;left:620px;"><span class="a1">MA</span><br><span class="b2">Meta-antimatter</span></div>
    <div class="l" style="position:absolute;top:100px;left:830px;background-color:lightsalmon;color:firebrick">NG+++</div>
    <div class="c ngp3" style="position:absolute;top:160px;left:780px;"><span class="a2"><span style="color:red">Qu</span><span style="color:green">ar</span><span style="color:blue">ks</span></span><br><span class="b2">&<br><span style="color:yellow">Gl</span><span style="color:cyan">uo</span><span style="color:magenta">ns</span></span></div>
    <div class="c ngp3 cs" style="position:absolute;top:160px;left:910px;"><br><span class="b1">Ghostify</span></div>
    <div class="c ngp3 cs" style="position:absolute;top:160px;left:1040px;"><br><span class="b1">Hadronize</span></div>

    <div style="position:absolute;top:320px;left:580px;width:140px;height:100px;border:4px red solid;background-color:black;"></div>
    <div class="l" style="position:absolute;top:300px;left:610px;background-color:black;color:red">NG↑↑</div>
    <div class="c ngtt" style="position:absolute;top:340px;left:600px;"><span class="a2">OP</span><br><span class="b2">Omnipotence Points</span></div>
  </body>
</html>
