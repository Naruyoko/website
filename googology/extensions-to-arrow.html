<h1>Extensoins to Arrow Notations</h1>
<p>
  Hello. Today I will try to make an extension to the Uparrow Notations. Uparrow Notaitons is defined as following:<br>
  <ul>
    <li>\(a\uparrow b=a^b\)</li>
    <li>\(a\uparrow^n b=a\uparrow^{n-1}a\uparrow^{n-1}a...\uparrow^{n-1}a\) (b copies of a) for \(n\gte2\)</li>
  </ul>
</p>
